<table [ptTable]="allPeople" [(ptDisplayArray)]="people" [ptConfiguration]="configuration" class="table table-bordered table-stripped">
    <thead>
        <tr>
            <th>Id</th>
            <th ptSort="firstName">First Name</th>
            <th ptSort="lastName">Last Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of people; let i = index;">
            <td>{{person.id}}</td>
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.age}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <pt-pagination></pt-pagination>
            </td>
        </tr>
    </tfoot>
</table>
